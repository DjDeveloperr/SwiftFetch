name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Install Swift on Linux
      uses: sersoft-gmbh/SwiftyActions@v1.3.0
      with:
        branch-name: release/5.5
        platform: ubuntu-20.04
    - name: Build
      run: swift build
    - name: Run Tests
      run: swift test
